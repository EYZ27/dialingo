{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialing</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <div class="container">

    <div class="navigation">
      <!-- Logo Image -->
      <div class="logo-container">
          <img src="{% static 'src/logo_text.png' %}" alt="Your Logo" id="logoButton">
      </div>
    </div>

    <!-- Image area -->
    <div class="image-area">
      <img src="{% static 'src/backgorund1.png' %}" alt="Your Image">
    </div>

    <!-- Select area -->
    <div class="select-area">
      <select class="select-button" id="from-select">
        <!-- Dropdown menu items for 'from' selection -->
        <option value="" selected disabled hidden>방언 지역 선택</option>
        <option value="option1">제주도</option>
        <option value="option2">경상도</option>
        <option value="option3">강원도</option>
        <option value="option4">전라도</option>
        <option value="option5">충청도</option>
      </select>

      <img src="{% static 'src/arrow.png' %}" alt="Arrow Image">

      <select class="select-button" id="to-select">
        <!-- Dropdown menu items for 'to' selection -->
        <option value="" selected disabled hidden>번역 언어 선택</option>
        <option value="option1" disabled>베트남어</option>
        <option value="option2">영어</option>
        <option value="option3" disabled>일본어</option>
        <option value="option4" disabled>중국어</option>
        <option value="option5" disabled>캄보디아어</option>
        <option value="option6" disabled>태국어</option>
        <option value="option7" disabled>필리핀어</option>
      </select>
    </div>

    <!-- Service area -->
    <div class="service-area">
      <button class="service-button" id="voice_service">음성서비스</button>
      <button class="service-button" id="text_service">글자서비스</button>
    </div>
  </div>
</body>

<script>
  // 버튼이 클릭되면 특정 URL로 리다이렉션하는 함수
  document.getElementById('voice_service').addEventListener('click', function() {
    window.location.href = "{% url 'voice_page' %}"; // 'your_view_name'은 대상 뷰의 이름
  });
  document.getElementById('text_service').addEventListener('click', function() {
    window.location.href = "{% url 'hello_world' %}"; // 'your_view_name'은 대상 뷰의 이름
  });
  //상단 로고 클릭하면 start페이지로
  document.getElementById('logoButton').addEventListener('click', function() {
    window.location.href = "{% url 'start_page' %}"; // 'your_view_name'은 대상 뷰의 이름
  });

  logoButton
</script>

</html>
