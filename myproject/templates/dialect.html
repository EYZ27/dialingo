{% load static %} {% load bootstrap4 %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Dialingo</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/dialect.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>

<body>
    <div class="container">

        <div class="navigation">
            <!-- Menu dropdown -->
            <div class="dropdown">
                <button class="menu-button">Menu</button>
                <div class="dropdown-content">
                    <!-- Dropdown menu items -->
                    <a href="#">Item 1</a>
                    <a href="#">Item 2</a>
                    <a href="#">Item 3</a>
                </div>
            </div>

            <!-- Language dropdown -->
            <div class="dropdown">
                <button class="language-button">Language</button>
                <div class="dropdown-content">
                    <!-- Dropdown menu items for language selection -->
                    <a href="#">한국어</a>
                    <a href="#">English</a>
                </div>
            </div>
        </div>


        <div class="select-area">
            <!-- 선택 영역 -->
            <p class="title"></p>
            <!-- <button class="from-button">from</button>
            <button class="to-button">to</button> -->
        </div>

        <div class="language-area">
            <div class="col-md-6">
                <h2 class="mb-4">언어 선택</h2>
                <div class="form-group">
                    <label for="exampleSelect">지역 방언:</label>
                    <select class="form-control" id="exampleSelect">
                        <option value="" selected disabled>선택</option>
                        <option value="jeju" selected>제주도</option>
                        <option value="gyeongsang">경상도</option>
                        <option value="gangwon">강원도</option>
                        <option value="jeolla">전라도</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleSelect">번역 언어:</label>
                    <select class="form-control" id="exampleSelect">
                        <option value="" selected disabled>선택</option>
                        <option value="Vietnamese">베트남어</option>
                        <option value="english" selected>영어</option>
                        <option value="japanese">일본어</option>
                        <option value="chinese">중국어</option>
                    </select>
                </div>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
    <script>
        // JavaScript 코드 시작
        document.addEventListener('DOMContentLoaded', function () {
            // languageList의 각 요소에 대해 클릭 이벤트를 추가
            const languageItems = document.querySelectorAll('#languageList li');
            const fromButton = document.querySelector('.from-button');

            languageItems.forEach(item => {
                item.addEventListener('click', function () {
                    // 클릭한 요소의 텍스트를 가져와서 fromButton의 텍스트로 설정
                    fromButton.textContent = this.textContent;
                });
            });
        });
    </script>
</body>

</html>
