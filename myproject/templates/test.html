<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Animation with Bootstrap 4</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Select Box with Animation</h2>
            <div class="form-group">
                <label for="exampleSelect">Select an option:</label>
                <select class="form-control" id="exampleSelect">
                    <option value="" selected disabled>Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Optional: Add smooth scroll animation
    $(document).ready(function() {
        $('select').on('change', function() {
            // Get the selected option value
            var selectedOption = $(this).val();

            // Optional: Add smooth scroll animation
            $('html, body').animate({
                scrollTop: $('#' + selectedOption).offset().top
            }, 1000);
        });
    });
</script>

</body>
</html>
